<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Salon de FideBelleza</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            :root {
                --color-primario: #ff69b4;
                --color-secundario: #9370db;
                --color-fondo: #fff5f8;
            }
            body {
                background-color: var(--color-fondo);
                font-family: 'Segoe UI', sans-serif;
            }
            .navbar {
                background: linear-gradient(135deg, var(--color-primario), var(--color-secundario)) !important;
            }
            .btn-primary {
                background-color: var(--color-primario);
                border-color: var(--color-primario);
            }
            .btn-primary:hover {
                background-color: var(--color-secundario);
                border-color: var(--color-secundario);
            }
            .card {
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            h1, h2, h3 {
                color: var(--color-primario);
            }
        </style>
    </div>

    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <i class="bi bi-scissors"></i>
                    Salon de FideBelleza
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="bi bi-house-door-fill"></i> Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categoria/listado}">
                                <i class="bi bi-tags-fill"></i> Categorías
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/servicio/listado}">
                                <i class="bi bi-scissors"></i> Servicios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contacto}">
                                <i class="bi bi-envelope-fill"></i> Contacto
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer" class="text-white text-center py-4 mt-5" style="background: #333;">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5><i class="bi bi-scissors"></i> Salon de FideBelleza</h5>
                    <p>Tu lugar de cuidado personal</p>
                </div>
                <div class="col-md-4">
                    <h5><i class="bi bi-clock"></i> Horario</h5>
                    <p>Lunes a Viernes: 9am - 8pm<br>Sábados: 10am - 6pm</p>
                </div>
                <div class="col-md-4">
                    <h5><i class="bi bi-telephone"></i> Contacto</h5>
                    <p>Tel: 8826-5678<br>Email: brandonBelleza@salon.com</p>
                </div>
            </div>
            <hr class="bg-light">
            <p class="mb-0">
                <i class="bi bi-c-circle"></i> Salon de FideBelleza. Me reservo.
            </p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
