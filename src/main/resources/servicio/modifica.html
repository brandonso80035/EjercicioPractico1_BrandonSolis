<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{general/fragmentos::head}"></head>
<body>
    <header th:replace="~{general/fragmentos::header}"></header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2 class="text-center mb-4" th:text="${servicio.id != null} ? 'Modificar Servicio' : 'Nuevo Servicio'">Nuevo Servicio</h2>
                
                <form th:action="@{/servicio/guardar}" method="post">
                    <input type="hidden" name="id" th:value="${servicio?.id}">
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre del servicio</label>
                        <input type="text" class="form-control" name="nombre" th:value="${servicio?.nombre}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" step="0.01" class="form-control" name="precio" th:value="${servicio?.precio}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <select class="form-control" name="categoria.id" required>
                            <option value="">Seleccione una categoría</option>
                            <option th:each="cat : ${categorias}" 
                                    th:value="${cat.id}" 
                                    th:text="${cat.nombre}"
                                    th:selected="${servicio != null and servicio.categoria.id == cat.id}">
                            </option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a th:href="@{/servicio/listado}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="~{general/fragmentos::footer}"></footer>
</body>
</html>
