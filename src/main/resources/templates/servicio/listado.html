<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{general/fragmentos::head}"></head>
<body>
    <header th:replace="~{general/fragmentos::header}"></header>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Listado de Servicios</h2>
            <a th:href="@{/servicio/nuevo}" class="btn btn-primary">+ Nuevo Servicio</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="servicio : ${servicios}">
                    <td th:text="${servicio.id}">1</td>
                    <td th:text="${servicio.nombre}">Corte de Cabello</td>
                    <td th:text="${servicio.precio}">8500 Coloncitos</td>
                    <td th:text="${servicio.categoria.nombre}">Cabello</td>
                    <td>
                        <a th:href="@{/servicio/modificar(id=${servicio.id})}" class="btn btn-sm btn-warning">Modificar</a>
                        <a th:href="@{/servicio/eliminar(id=${servicio.id})}" class="btn btn-sm btn-danger" 
                           onclick="return confirm('¿Está seguro de eliminar?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer th:replace="~{general/fragmentos::footer}"></footer>
</body>
</html>
